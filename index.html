<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="profileimage.jpg" alt="profile img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Siddharth Chaturvedi</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="links" style="background: #0866ff;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="links" style="background: #FD1D1D;"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="links" style="background: #0a66c2;"><i class='bx bxl-linkedin'></i></a>
            <a href="#" class="links" style="background: #171515;"><i class='bx bxl-github'></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
